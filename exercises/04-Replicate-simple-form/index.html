<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles.css" />
		<title>4Geeks Academy</title>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr style="background-color: lightseagreen;">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="gender" value="male" />
						<label for="male">Male</label><br />
						<input type="radio" name="gender" value="female" />
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="eyecolors">
							<option value="black">black</option>
							<option value="blue">blue</option>
							<option value="green">green</option>
							<option value="audi">brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="height" />
						<label for="height">Over 6 feet tall</label><br />
						<input type="checkbox" name="weight" />
						<label for="weight">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
                        
						<form>
							<label for="DescribeAthleticAbility">Describe your athletic ability :</label><br />
							<input type="text" id="fname" name="fname" style="height: 40px; width: 97.5%"/>
                        </form>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;">
                        <input type="button" value="Enter my information">
                    </td>
				</tr>
			</table>
		</form>
	</body>
</html>
